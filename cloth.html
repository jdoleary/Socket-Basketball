<!DOCTYPE html>
<html>

<head>
    <title>Basketball</title>
   <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<style>
		*{
		font-family: 'Lobster', cursive;
		}
		.visible {
		  visibility: visible;
		  opacity: 1;
		  transition: opacity 1s linear;
		}
		.hidden {
		  visibility: hidden;
		  opacity: 0;
		  transition: visibility 0s 2s, opacity 0.1s linear;
		}
		body{
			margin: 0;
		}
		html { overflow: hidden; }
		@charset "UTF-8";
		/*!
		Animate.css - http://daneden.me/animate
		Licensed under the MIT license - http://opensource.org/licenses/MIT

		Copyright (c) 2014 Daniel Eden
		*/
		.animated {
		  -webkit-animation-duration: 1s;
				  animation-duration: 1s;
		  -webkit-animation-fill-mode: both;
				  animation-fill-mode: both;
		}

		.animated.infinite {
		  -webkit-animation-iteration-count: infinite;
				  animation-iteration-count: infinite;
		}
				/* originally authored by Nick Pettit - https://github.com/nickpettit/glide */

		@-webkit-keyframes pulse {
		  0% {
			-webkit-transform: scale3d(1, 1, 1);
					transform: scale3d(1, 1, 1);
					color: black;
		  }

		  50% {
			-webkit-transform: scale3d(1.2, 1.2, 1.2);
					transform: scale3d(1.2, 1.2, 1.2);
					color: #8c1717;
		  }

		  100% {
			-webkit-transform: scale3d(1, 1, 1);
					transform: scale3d(1, 1, 1);
					color: black;
		  }
		}

		@keyframes pulse {
		  0% {
			-webkit-transform: scale3d(1, 1, 1);
					transform: scale3d(1, 1, 1);
					color: black;
		  }

		  50% {
			-webkit-transform: scale3d(1.2, 1.2, 1.2);
					transform: scale3d(1.2, 1.2, 1.2);
					color: #8c1717;
		  }

		  100% {
			-webkit-transform: scale3d(1, 1, 1);
					transform: scale3d(1, 1, 1);
					color: black;
		  }
		}

		.pulse {
		  -webkit-animation-name: pulse;
				  animation-name: pulse;
		}
		
	</style>
	
	<script src="stats.js-master/build/stats.min.js"></script>
   <script type="text/javascript" src="Box2dWeb-2.1.a.3.min.js"></script>
</head>

<body>
	<div id="gameHolder" class="hidden">
		<canvas id="canvas"style="background-color:#aaaaaa;position:absolute;"></canvas>	
		<div id="info" style="position:absolute; left:100px"></div>
		<div id="countdown" class="" style="position:absolute; left:0; top:10px; width:100%; text-align:center; font-size:42px;"></div>
				
		<div id="statsHolder" style="position: absolute; left:0; top:0;"></div>
	</div>
	<div id="canvasResizerHack" style="position:absolute; left: 0px; top: 0px; visibility: hidden; width:100%; height:100%;"></div>
	<div id="wheretoswipe" class="hidden" style="border-style:solid; width: 80%; height:30%; margin-left:10%; position:absolute; top:60%; font-size: 16px; font-size:5vw; text-align: center;"><span style="position:relative; top: 30%;">Touch Here to Aim</span></div>

    
    <script type="text/javascript" src="Cloth.js"></script>
	<!--<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>-->
	<script type="text/javascript">
		
		window.onload = function(){
			startGame();

			
		}
		function startGame(){
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');


			canvas.width =  document.getElementById('canvasResizerHack').clientWidth;
			if(canvas.width < 800)canvas.width = 800;
			canvas.height =  document.getElementById('canvasResizerHack').clientHeight;
			if(canvas.height < 800)canvas.height = 800;
			

			//init box2d
			init();
			start();
			startCountdown();
			var gameHolder = document.getElementById('gameHolder');
			gameHolder.className = "visible";
		
		}

	</script>

</body>

</html>
